<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Category Checker</title>
</head>
<body>
    <script>
        const inputAge = parseInt(prompt("Enter your age:"));

        let ageCategory;
        if (inputAge < 13) {
            ageCategory = "Child";
        } else if (inputAge >= 13 && inputAge <= 19) {
            ageCategory = "Teenager";
        } else {
            ageCategory = "Adult";
        }

        alert(`You are categorized as: ${ageCategory}`);
    </script>
</body>
</html>
