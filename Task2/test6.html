<!DOCTYPE html>
<html>
<head>
    <title>Age Verification</title>
</head>
<body>

    <h3>Check your Age : </h3>
    <script>
        function checkAge() {
            const age = parseInt(prompt('How old are you?', 18), 10);

            if (!age) {
                alert('Sorry, please enter your age.');
            } else if (age >= 18) {
                alert('Access granted! You are old enough to watch the movie.');
            } else {
                alert('You are not old enough to watch the movie.');
            }
        }
    </script>

    <button onclick="checkAge()">Check Age</button>
</body>
</html>
